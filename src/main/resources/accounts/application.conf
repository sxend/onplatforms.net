include "/lib/application"

akka {
  actor {
    default-dispatcher {
      fork-join-executor {
        parallelism-min = 1
        parallelism-factor = 1
      }
    }
  }
  http {
    server {
      server-header = akka-http
    }
  }
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  loggers-dispatcher = "net.onplatforms.accounts.dispatchers.loggers-dispatcher"
}

net.onplatforms.accounts {
  system: {
    version = latest
    version = ${?APP_VERSION}
    listen-address = 0.0.0.0
    listen-port = ${?LISTEN_PORT}
  }
  kvs.memcached {
    host = 0.0.0.0
    port = 11211
    dispatcher = blocking-io-dispatcher
  }
  authentication {
    owned.password-hash-salt = ${PASSWORD_HASH_SALT}
  }
  rdb.mysql {
    host = 0.0.0.0
    host = ${?RDB_HOST}
    port = 3306
    port = ${?RDB_PORT}
    user = root
    user = ${?RDB_USER}
    password = ""
    password = ${?RDB_PASS}
    driver = com.mysql.cj.jdbc.Driver
    url = "jdbc:mysql://"${net.onplatforms.accounts.rdb.mysql.host}":"${net.onplatforms.accounts.rdb.mysql.port}"/accounts.onplatforms.net"
    connectionPool = HikariCP
    keepAliveConnection = true
    numThreads = 10
    numThreads = ${?DB_NUM_THREADS}
    maxConnections = 20
    maxConnections = ${?DB_MAX_CONNECTIONS}
    minConnections = 10
    minConnections = ${?DB_MIN_CONNECTIONS}
    connectionTimeout = 10000
    connectionTimeout = ${?DB_CONNECTION_TIMEOUT}
    validationTimeout = 10000
    validationTimeout = ${?DB_VALIDATION_TIMEOUT}
    properties = {
      autoCommit = false
      initializationFailFast = true
      isolateInternalQueries = false
      allowPoolSuspension = false
      useSSL = false
    }
  }
  external {
  }
  directives: {
    authentication: {
      session: {
        cookie {
          key = "sid"
          path = "/"
          max-age = 90 days
          domain = ".onplatforms.net"
        }
      }
    }
  }
  dispatchers: {
    blocking-io-dispatcher {
      type = Dispatcher
      executor = "thread-pool-executor"
      thread-pool-executor {
        fixed-pool-size = 4
      }
      throughput = 1
    }
    loggers-dispatcher {
      type = Dispatcher
      executor = "thread-pool-executor"
      thread-pool-executor {
        fixed-pool-size = 2
      }
      throughput = 100
    }
  }
}