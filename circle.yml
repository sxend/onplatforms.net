machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  environment:
    APP_VERSION: b${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1}
dependencies:
  pre:
    - mkdir -p ~/.aws
    - envsubst < .aws/credentials.template > ~/.aws/credentials
    - envsubst < .aws/config.template > ~/.aws/config
    - mkdir -p ~/.docker
    - aws s3 cp s3://internal-storage.onplatforms.net/docker/config.json ~/.docker/config.json
    - docker version
    - docker info
    - echo ${APP_VERSION}
    - nvm install v6.9.1
    - nvm alias default v6.9.1
  override:
    - sbt "set version := \"${APP_VERSION}\"" assembly
    - docker build -t docker-registry.onplatforms.net/zero/zero:${APP_VERSION} --build-arg APP_VERSION=${APP_VERSION} -f docker/Dockerfile .
    - cd static && npm install && npm run build
deployment:
  publish:
    branch: master
    commands:
      - aws s3 cp ./target/scala-2.11/zero.jar s3://internal-storage.onplatforms.net/zero/${APP_VERSION}/jars/
      - docker push docker-registry.onplatforms.net/zero/zero:${APP_VERSION}
      - cd static && aws s3 sync ./dist/ s3://cdn.onplatforms.net/zero/${APP_VERSION}/static/
      - cd static && aws s3 sync ./dist/ s3://cdn.onplatforms.net/zero/latest/static/
      - ./eb/create-eb-version.sh ${APP_VERSION}
