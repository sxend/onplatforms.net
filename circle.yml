machine:
  services:
    - docker
dependencies:
  pre:
    - docker version
    - docker info
    - nvm install v6.9.1
    - nvm alias default v6.9.1
    - mkdir -p ~/.aws
    - envsubst < .aws/credentials.template > ~/.aws/credentials
    - envsubst < .aws/config.template > ~/.aws/config
  override:
    - sbt "set version := \"b${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1}\"" assembly
    - docker build -t b${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1} --build-arg APP_VERSION=b${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1} -f docker/Dockerfile .
    - docker save -o zero.tar b${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1} && gzip zero.tar
    - cd eb && sed -i "s/<APP_VERSION>/b${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1}/" Dockerrun.aws.json
    - cd static && npm install && npm run build
deployment:
  publish:
    branch: master
    commands:
      - aws s3 cp ./target/scala-2.11/zero.jar s3://internal-storage.onplatforms.net/zero/b${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1}/jars/
      - aws s3 cp ./zero.tar.gz s3://internal-storage.onplatforms.net/zero/b${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1}/containers/
      - cd static && aws s3 sync ./dist/ s3://cdn.onplatforms.net/zero/b${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1}/static/
      - cd static && aws s3 sync ./dist/ s3://cdn.onplatforms.net/zero/latest/static/
      - ./eb/create-eb-version.sh b${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1}
